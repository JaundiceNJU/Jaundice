<script>
    var $table=$('#table');

    $(function() {

        $.ajax({
            type:'POST',
            url:'/getUserInfo',
            success:function (data) {
                // alert(JSON.stringify(data));
                $(function () {
                    $table.bootstrapTable({

    })
