<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jaundice</title>

    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://unpkg.com/bootstrap-table@1.13.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.13.3/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.13.4/dist/bootstrap-table-locale-all.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.13.4/dist/extensions/export/bootstrap-table-export.min.js"></script>
    <script src="https://unpkg.com/tableexport.jquery.plugin@1.10.1/tableExport.min.js"></script>
</head>
<body>

<style>
    body{
        margin: 0;
        padding: 0;
        font-family: 'Cabin',sans-serif!important;
    }


    .bottom{
        margin-bottom: 0;
        background-color: #aaaaaa;
    }
</style>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">网站名</a>

        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">主页</a></li>
                <li><a href="#">页面 2</a></li>
                <li><a href="#">页面 3</a></li>
            </ul>


            <button type="button" class="btn btn-md btn-link" style="float: right;bottom: 0;right: 0;position: absolute" onclick="logout()">
                <span class="glyphicon glyphicon-user"></span> 登出
            </button>
        </div>
    </div>
</nav>

<table
        id="table"
        data-height="460"
        data-click-to-select="true">
    <thead>
    <tr>
        <th data-field="isChecked" data-checkbox="true"></th>
        <th data-field="id">手机号</th>
        <th data-field="nickname">宝宝名称</th>
        <th data-field="sex">宝宝性别</th>
        <th data-field="bornTime">出生时间</th>
        <th data-field="area">出生城市</th>
    </tr>
    </thead>
</table>

<script>
    var $table=$('#table');

    $(function() {

        $.ajax({
            type:'POST',
            url:'/getUserInfo',
            success:function (data) {
                // alert(JSON.stringify(data));
                $(function () {
                    $table.bootstrapTable({
                        data:data
                    });
                });


            },
            error:function (data) {
                alert("fail");
            }
        });
    })
</script>
</body>
</html>
